[build-system]
requires = [ "poetry-core", "setuptools",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
package-mode = true
name = "vyrtuous"
version = "6.0.6"
description = ""
license = "GPL-3.0-or-later"
authors = [ "Brandon Graham Cobb <brandongrahamcobb@icloud.com>",]
readme = "README.md"
homepage = "https://brandongcobb.com"
repository = "https://github.com/brandongrahamcobb/Vyrtuous.git"
keywords = [ "json", "python", "yaml",]

[tool.poetry.dependencies]
python = "^3.12"
aiohttp = "^3.11.11"
asyncpg = "^0.30.0"
discord = "^2.3.2"
opencv-python = "^4.10.0.84"
pyyaml = "^6.0.2"
requests = "^2.32.3"
quart = "^0.20.0"
webdriver-manager = "^4.0.2"
toml = "^0.10.2"
pytz = "^2024.2"
discord-ext-menus = "^1.1"
filelock = "^3.18.0"

[tool.poetry.scripts]
vyrtuous = "vyrtuous.main:run"

[tool.poetry.dependencies.discord-py]
extras = [ "voice",]
version = "^2.5.2"
