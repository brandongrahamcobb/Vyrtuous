services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  vyrtuous:
    build: .
    container_name: vyrtuous
    depends_on:
      - db
    environment:
      POSTGRES_DATABASE: vyrtuous
      POSTGRES_HOST: db
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: spawd
      PYTHONPATH: /app
      PYTHONUNBUFFERED: '1'
    env_file:
      - /Users/spawd/.env_vyrtuous
    expose:
      - "2592"
    volumes:
      - ~/.config/vyrtuous:/root/.config/vyrtuous
      - ./src/vyrtuous:/app/vyrtuous
    command: python -u vyrtuous/main.py
    stdin_open: true  # Keep stdin open (like -i)
    tty: true
