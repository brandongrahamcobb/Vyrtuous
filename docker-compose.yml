services:

  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: vyrtuous
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - ./schema:/docker-entrypoint-initdb.d:Z

  vyrtuous:
    restart: always
    build: .
    container_name: vyrtuous
    depends_on:
      - db
    env_file:
      - .env
    expose:
      - "8080"
    volumes:
      - vyrtuous-backups:/app/backups
      - vyrtuous-config:/root/.config/vyrtuous
      - ./src/vyrtuous:/app/vyrtuous:Z
    command: python -u vyrtuous/main.py

volumes:
  vyrtuous-config:
  vyrtuous-backups:
