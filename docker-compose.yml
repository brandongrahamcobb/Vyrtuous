services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: vyrtuous
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
  vyrtuous:
    build: .
    container_name: vyrtuous
    depends_on:
      - db
    env_file:
      - /Users/spawd/.env_vyrtuous
    volumes:
      - ./src/vyrtuous:/app/vyrtuous
    ports:
      - "2001:2001"  # Remove or adjust if not running a web app
      - "3000:3000"
    command: python -u vyrtuous/main.py
    environment:
      DATABASE_HOST: db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: password
      DATABASE_NAME: vyrtuous
      PYTHONPATH: /app
      PYTHONUNBUFFERED: '1'
    stdin_open: true  # Keep stdin open (like -i)
    tty: true
    platform: linux/arm64
